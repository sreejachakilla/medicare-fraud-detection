<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ğŸ“ User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 25px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #0056b3, #0096c7);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="register-container">
        <h2 class="text-center mb-4">ğŸ“ User Registration</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/register">
            <div class="mb-3">
                <label class="form-label">ğŸ‘¤ Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">ğŸ”‘ Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>

        <div class="mt-3 text-center">
            <p>Already registered? <a href="/login">Login here</a></p>
        </div>
    </div>
</div>

</body>
</html>
